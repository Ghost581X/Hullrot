
- type: entity
  save: false
  id: MobHumanoidInventory
  abstract: true
  components:
  - type: Inventory
    templateId: hostilehumanoidsimplifiedrot
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface

- type: inventoryTemplate
  id: hostilehumanoidsimplifiedrot
  slots:
    - name: pocket1
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      displayName: Pocket 1

    - name: pocket2
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,0
      displayName: Pocket 2

    - name: neck
      stripTime: 5
      slotTexture: neck
      fullTextureName: template_small
      slotFlags: NECK
      uiWindowPos: 0,2
      strippingWindowPos: 20,21
      displayName: Neck
